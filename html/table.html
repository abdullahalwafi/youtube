<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - Table</title>
</head>
<body>
    <h1 align="center">Belajar Membuat Table HTML</h1>
    <hr>
    <table border="1" cellpadding="3">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abdullah AL Wafi</td>
                <td>TI10</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Nilai</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
